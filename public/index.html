<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        background: rgb(1, 1, 32);
        color: white;
      }
      .container {
        width: 90%;
        max-width: 1400px;
        margin: auto;
        padding: 1rem 0;
      }
      form label {
        color: wheat;
        font-weight: 500;
        display: block;
      }
      form input {
        display: block;
        height: 40px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        border: solid 1px rgb(1, 1, 32);
        background: white;
        width: 250px;
        margin: 0.5rem 0;
      }
      button {
        border: 1px solid wheat;
        outline: none;
        background: white;
        box-shadow: rgba(225, 225, 225, 0.5);
        border-radius: 7px;
        margin: 1rem 0;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
        text-transform: capitalize;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
    <div class="container">
      <form>
        <div class="input-field">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="input-field">
          <label for="age">Age</label>
          <input type="number" id="age" />
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
